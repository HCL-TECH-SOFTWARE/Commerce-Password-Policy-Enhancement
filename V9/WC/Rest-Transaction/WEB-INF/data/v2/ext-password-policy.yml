type: ext-password-policy
path: ext-password-policies
entityType: com.hcl.commerce.passwordpolicy.objects.XPasswordPolicy
description: The password policy.
collectionDescription: A collection of password policies.
getDescription: Get a collection of password policies.
getIdDescription: Get a password policy.
postDescription: Create a password policy.
patchIdDescription: Update a password policy.
deleteIdDescription: Delete a password policy.
properties:
  id:
    propertyType: java.lang.Long
    entityPropertyName: policyPasswordId
    description: The unique numeric ID for identifying a password policy.
  minUCasePassLength:
    propertyType: java.lang.Integer
    entityPropertyName: minUCasePassLength
    description: The minimum number of upper case alphabetic characters that should be in a password. Default value is 0.
  minLCasePassLength:
    propertyType: java.lang.Integer
    entityPropertyName: minLCasePassLength
    description: The minimum number of lower case alphabetic characters that should be in a password. Default value is 0.
  minNonAlphabetic:
    propertyType: java.lang.Integer
    entityPropertyName: minNonAlphabetic
    description: The minimum number of non alphabetic characters that should be in a password. Default value is 0.
  charOrder:
    propertyType: java.lang.Integer
    entityPropertyName: charOrder
    description: The password will be in sequence. Default value is 0.
  storeSite:
    propertyType: java.lang.String
    entityPropertyName: storeSite
    description: The password contains site name.
